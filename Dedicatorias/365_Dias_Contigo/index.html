<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diario Interactivo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-shell">
        <div class="container my-3 my-sm-5 text-center app-container">
            <div class="top-bar">
                <button id="indexButton" class="btn btn-secondary mb-0 d-none">Índice</button>
            </div>

            <div id="indexModal" class="modal fade">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Calendario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="book-cover" class="book-cover d-flex flex-column align-items-center justify-content-center">
                <div class="cover-badge">Diario</div>
                <h1>Mi Diario</h1>
                <p class="subtitle">365 días juntos</p>
                <button id="readButton" class="btn btn-primary mt-4">Leer</button>
                <p class="cover-hint mt-3">Nuestros Recuerdos del día a día</p>
            </div>

            <div id="book" class="d-none book-view" aria-live="polite">
                <div class="mobile-page d-block d-sm-none">
                    <div class="page-content">
                        <h5 id="date-mobile" class="page-date"></h5>
                        <p id="content-mobile" class="page-text"></p>
                    </div>
                    <footer id="footer-mobile" class="footer text-center">Página 1</footer>
                </div>

                <div class="desktop-pages d-none d-sm-flex">
                    <div class="page-left">
                        <div class="page-content">
                            <h5 id="date-left" class="page-date"></h5>
                            <p id="content-left" class="page-text"></p>
                        </div>
                        <footer id="footer-left" class="footer text-center">Página 1</footer>
                    </div>

                    <div class="page-right">
                        <div class="page-content">
                            <h5 id="date-right" class="page-date"></h5>
                            <p id="content-right" class="page-text"></p>
                        </div>
                        <footer id="footer-right" class="footer text-center">Página 2</footer>
                    </div>
                </div>
            </div>

            <button id="prev-page" class="navigation-arrow prev-arrow d-none" type="button" aria-label="Página anterior">←</button>
            <button id="next-page" class="navigation-arrow next-arrow d-none" type="button" aria-label="Página siguiente">→</button>

            <div class="mobile-navigation d-block d-sm-none mt-3 d-none">
                <button id="prev-page-mobile" class="btn btn-secondary" type="button">Anterior</button>
                <button id="next-page-mobile" class="btn btn-secondary ms-2" type="button">Siguiente</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
